<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Interactive Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Welcome Section -->
  <div id="welcomeSection">
    <button id="welcomeButton" ondblclick="showSecret()">
      <span class="text">Welcome</span>
      <span class="blob"></span>
      <span class="blob"></span>
      <span class="blob"></span>
      <span class="blob"></span>
    </button>
    <p id="secretMessage" style="display:none;">ðŸŽ‰ You've found the secret! ðŸŽ‰</p>
  </div>

  <!-- Main Content (Initially Hidden) -->
  <div id="mainContent" style="display:none;">
    <!-- Form -->
    <form id="userForm">
      <h2>Sign Up</h2>
      <label>Name</label>
      <input type="text" id="name" required>
      <small class="feedback" id="nameFeedback"></small>

      <label>Email</label>
      <input type="email" id="email" required>
      <small class="feedback" id="emailFeedback"></small>

      <label>Password</label>
      <input type="password" id="password" required>
      <small class="feedback" id="passwordFeedback"></small>

      <button type="submit" id="submitBtn">
        <span class="text">Submit</span>
        <span class="blob"></span>
        <span class="blob"></span>
        <span class="blob"></span>
        <span class="blob"></span>
      </button>
    </form>

    <!-- Gallery -->
    <section id="gallery">
      <h2>Image Gallery</h2>
      <img src="https://imageio.forbes.com/specials-images/imageserve/646e6affb9a2a85595a62c39/0x0.jpg?format=jpg&crop=1573,1574,x239,y256,safe&height=416&width=416&fit=bounds" id="galleryImage" alt="Gallery">
      <button onclick="showNextImage()">
        <span class="text">Next</span>
        <span class="blob"></span>
        <span class="blob"></span>
        <span class="blob"></span>
        <span class="blob"></span>
      </button>
    </section>

    <!-- Tabs -->
    <section id="tabsSection">
      <h2>Explore Tabs</h2>
      <div id="tabs">
        <button class="tabButton" onclick="openTab('tab1')">
          <span class="text">Tab 1</span>
          <span class="blob"></span><span class="blob"></span><span class="blob"></span><span class="blob"></span>
        </button>
        <button class="tabButton" onclick="openTab('tab2')">
          <span class="text">Tab 2</span>
          <span class="blob"></span><span class="blob"></span><span class="blob"></span><span class="blob"></span>
        </button>
      </div>
      <div class="tabContent active" id="tab1"><p>This is Tab 1 content.</p></div>
      <div class="tabContent" id="tab2"><p>This is Tab 2 content.</p></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
